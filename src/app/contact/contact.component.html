<div class="main-container" id="contact">
    <div class="header">
        Get in Touch
    </div>

    <div class="content">
        <div>
            <input #nameInput placeholder="Your Name" name="name" id="name">
            <input #emailInput placeholder="Your Email" type="email" name="email" id="email">
            <textarea #messageInput placeholder="Your Message" name="message" id="message" cols="30" rows="5"></textarea>
            <a (click)="sendEmail(emailInput.value, messageInput.value, nameInput.value)">Send</a>
        </div>
    </div>
</div>
